<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do Leeeest</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="todo-container">
        <div class="todo">
          <div class="todo-header">
            <h2 class="todo-title">Todo Title</h2>
            <span>x</span>
          </div>
          <p class="todo-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio hic
            at nostrum tenetur. Adipisci neque, earum expedita eveniet
            dignissimos magni laborum excepturi, dicta vel eius facere
            necessitatibus asperiores perferendis culpa.
          </p>
        </div>
      </div>
      <div class="add-item">
        <p>+</p>
      </div>

      <div class="popup hidden">
        <h4>x</h4>
        <input type="text" name="note-title" id="note" placeholder="Title" />
        <textarea
          name="note-body"
          id="note"
          cols="30"
          rows="10"
          placeholder="Add a note"
        ></textarea>
        <button>Add</button>
      </div>

      <div class="alert hidden">
        <p>Note Added!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
