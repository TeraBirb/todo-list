<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do Leeeest</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="todo-container"></div>
      <div class="add-item">
        <p>+</p>
      </div>

      <div class="popup">
        <h4>x</h4>
        <input type="text" name="note-title" id="note" placeholder="Title" />
        <textarea
          name="note-body"
          id="note"
          cols="30"
          rows="10"
          placeholder="Add a note"
        ></textarea>
        <button>Add</button>
      </div>

      <div class="alert hidden">
        <p>Note Added!</p>
      </div>

      <div class="theme-btn">
        <p>Themes</p>
      </div>

      <div class="themes hidden">
        <p class="underwater">Underwater Bubblegum theme</p>
        <p class="yellow">Yellow License Plate theme</p>
        <p class="gulf">Gulf Liverie theme</p>
      </div>

      <div class="spacer" style="width: 1vw; height: 5rem;"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
